<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Поезда на маршрутах</title>
        <link rel="stylesheet" th:href="@{/style.css}">
        <ul>
            <li><a href="/trains">Поезда</a></li>
            <li><a href="/traintypes">Виды поездов</a></li>
            <li><a href="/routes">Маршруты</a></li>
            <li><a href="/routestatuses">Статусы маршрутов</a></li>
            <li><a href="/routecompositions">Поезда на маршрутах</a></li>
            <li><a href="/users">Пользователи</a></li>
            <li><a href="/tickets">Билеты</a></li>
            <li><a href="/seattypes">Виды мест</a></li>
            <li><a href="/roles">Роли</a></li>
        </ul>
    </head>
    <body>
        <table>
            <thead>
            <tr>
                <th>№</th>
                <th colspan="3">Поезда на маршрутах</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="routecomposition : ${routeCompositions}">
                <td th:text="${routecomposition.id}"></td>
                <td th:text="${routecomposition.train.numberTrain}"></td>
                <td th:text="${routecomposition.route.numberRoute}"></td>
                <td><a th:href="@{/routecompositions/deleteRoutecomposition/{id}(id=${routecomposition.id})}">Удалить</a></td>
            </tr>
            </tbody>
        </table>

        <form th:action="@{/routecompositions/processRouteComposition}" method="post" th:object="${routeComposition}">
            <select th:name="train.id">
                <option th:each="train : ${trains}" th:value="${train.id}" th:text="${train.numberTrain}"></option>
            </select>
            <select th:name="route.id">
                <option th:each="route : ${routes}" th:value="${route.id}" th:text="${route.numberRoute}"></option>
            </select>
            <input type="submit" value="Добавить">
        </form>

        <form th:action="@{/routecompositions/updateRoutecomposition}" method="post">
            <input type="hidden" th:name="_method" value="put"/>
            <label>
                <input type="number" th:name="id" placeholder="ID">
            </label>
            <select th:name="train.id">
                <option th:each="type : ${trains}" th:value="${type.id}" th:text="${type.numberTrain}"></option>
            </select>
            <select th:name="route.id">
                <option th:each="type : ${routes}" th:value="${type.id}" th:text="${type.numberRoute}"></option>
            </select>
            <input type="submit" value="Обновить">
        </form>
    </body>
</html>
