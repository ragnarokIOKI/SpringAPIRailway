<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Виды поездов</title>
        <link rel="stylesheet" th:href="@{/style.css}">
        <ul>
            <li><a href="/trains">Поезда</a></li>
            <li><a href="/traintypes">Виды поездов</a></li>
            <li><a href="/routes">Маршруты</a></li>
            <li><a href="/routestatuses">Статусы маршрутов</a></li>
            <li><a href="/routecompositions">Поезда на маршрутах</a></li>
            <li><a href="/users">Пользователи</a></li>
            <li><a href="/tickets">Билеты</a></li>
            <li><a href="/seattypes">Виды мест</a></li>
            <li><a href="/roles">Роли</a></li>
        </ul>
    </head>
    <body>
        <table>
            <thead>
            <tr>
                <th>№</th>
                <th colspan="2">Вид поезда</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="trainType : ${trainTypes}">
                <td th:text="${trainType.id}"></td>
                <td th:text="${trainType.nameType}"></td>
                <td><a th:href="@{'/traintypes/deletetrainType/' + ${trainType.id}}">Удалить</a></td>
            </tr>
            </tbody>
        </table>

        <form th:action="@{/traintypes/processTrainType}" method="post">
            <label>
                <input type="text" th:name="nameType" placeholder="Вид поезда">
            </label>
            <input type="submit" value="Добавить">
        </form>

        <form th:action="@{/traintypes/updateTrainType}" method="post">
            <input type="hidden" th:name="_method" value="put"/>
            <label>
                <input type="number" th:name="id" placeholder="ID">
            </label>
            <label>
                <input type="text" th:name="nameType" placeholder="Вид поезда">
            </label>
            <input type="submit" value="Обновить">
        </form>
    </body>
</html>
