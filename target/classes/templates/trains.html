<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Поезда</title>
        <link rel="stylesheet" th:href="@{/style.css}">
        <ul>
            <li><a href="/trains">Поезда</a></li>
            <li><a href="/traintypes">Виды поездов</a></li>
            <li><a href="/routes">Маршруты</a></li>
            <li><a href="/routestatuses">Статусы маршрутов</a></li>
            <li><a href="/routecompositions">Поезда на маршрутах</a></li>
            <li><a href="/users">Пользователи</a></li>
            <li><a href="/tickets">Билеты</a></li>
            <li><a href="/seattypes">Виды мест</a></li>
            <li><a href="/roles">Роли</a></li>
        </ul>
    </head>
    <body>
        <table>
            <thead>
            <tr>
                <th>№</th>
                <th>Номер поезда</th>
                <th>Количество вагонов</th>
                <th colspan="2">Вид поезда</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="train : ${trains}">
                <td th:text="${train.id}"></td>
                <td th:text="${train.numberTrain}"></td>
                <td th:text="${train.numberWagons}"></td>
                <td th:text="${train.trainType.nameType}"></td>
                <td><a th:href="@{'/trains/deletetrain/' + ${train.id}}">Удалить</a></td>
            </tr>
            </tbody>
        </table>

        <form th:action="@{/trains/processTrain}" method="post">
            <label>
                <input type="text" th:name="numberTrain" placeholder="Номер поезда">
            </label>
            <label>
                <input type="number" th:name="numberWagons" placeholder="Количество вагонов">
            </label>
            <select th:name="trainType.id">
                <option th:each="type : ${trainTypes}" th:value="${type.id}" th:text="${type.nameType}"></option>
            </select>
            <input type="submit" value="Добавить">
        </form>

        <form th:action="@{/trains/updateTrain}" method="post">
            <input type="hidden" th:name="_method" value="put"/>
            <input type="number" th:name="id" placeholder="ID">
            <input type="text" th:name="numberTrain" placeholder="Номер поезда">
            <input type="number" th:name="numberWagons" placeholder="Количество вагонов">
            <select th:name="trainType.id">
                <option th:each="type : ${trainTypes}" th:value="${type.id}" th:text="${type.nameType}"></option>
            </select>
            <input type="submit" value="Обновить">
        </form>
    </body>
</html>
